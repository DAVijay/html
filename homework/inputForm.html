<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form with CSS</title>
    <link rel="stylesheet" href="inputForm.css">
</head>

<body>
    <div class="container">

        <div class="title">Welcome</div>
        <div class="subtitle">Let's create Form Using CSS!</div>
        <div class="form-class">

            <input class="input" placeholder="Enter your name" required><br><br>
            <input class="input" placeholder="Enter your phone no." type="number" required><br><br>
            <input class="input" placeholder="Enter your email" type="email" required><br><br>
            <input class="input" placeholder="Enter your password" type="password" required><br><br>
            <button class="join-btn" type="text"> Submit </button>

        </div>
    </div>
</body>

</html>
