<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of students</title>
</head>

<body>
    <center>
        <h2> Make a table with data of three students</h2>
        <h4> The tables should have roll no. name and percentage</h4>

        <table border="5">
            <tr>
                <th>
                    Roll no.
                </th>
                <th>
                    Name
                </th>
                <th>
                    Percentage
                </th>
            </tr>
            <tr>
                <td>
                    1
                </td>
                <td>
                    Vinay
                </td>
                <td>
                    98
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>
                    Ishwari
                </td>
                <td>
                    95
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td>
                    Monish
                </td>
                <td>
                    90
                </td>
            </tr>
        </table>
    </center>

    <h2>Types of List in html</h2><br>
    <h3>Order List of Fruits</h3>
    <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ol>

    <h3>Unordered List of IPL teams</h3>
    <ul>
        <li>RCB</li>
        <li>CSK</li>
        <li>MI</li>
    </ul>
</body>

</html>
