<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <center>

        <!--This is comment.-->
        <h1>Some input types in html</h1>
        Name : <input placeholder="Enter your name"><br><br>
        Phone no. : <input placeholder="Enter your phone no." type="number"><br><br>
        email : <input placeholder="Enter your email" type="email"><br><br>
        password : <input placeholder="Enter your password" type="password"><br><br>
        <button type="reset"> submit </button>
    </center>
    <hr>
    <hr>
    <h2> Input type radio</h2>
    Select your gender : <br>
    <label><input type="radio" name="gender"> Male</label>
    <label><input type="radio" name="gender"> Female</label>
    <label><input type="radio" name="gender"> Neutral</label>
    <hr>
    <hr><br>

    Please select languages you know : <br>
    <input type="checkbox" name="check"> Html
    <input type="checkbox" name="check"> C++
    <input type="checkbox" name="check"> java
    <input type="checkbox" name="check"> Python
    <br><br><hr><hr><br>

    <select>
        <option> --Select your City--</option>
        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="goa">Goa</option>
        <option value="delhi">New Delhi</option>
    </select>
    In case of other city: <input placeholder="type your city">
</body>

</html>
